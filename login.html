<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Quantum Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css" />
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>-->
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div><img src="images/logo used in header.svg"></div>
            </div>
            
            <div class="main">
                <!--<p class="line2" style="border-radius: 2px 2px 0px 0px;width: 488px;height: 4px;background: #3AC7EC 0% 0% no-repeat padding-box;"></p>-->
                <div class="login">
                    <div class="arrow">
                        <img src="images/back.svg">
                    </div>
                    <div class="loginwith">
                        Log in with Quantum
                    </div>
                </div>
                <div>
                    <form class="form">
                        <div class="radio">
                        <input type="radio" id="districtradio">
                        <label for="districtradio" class="label1">District</label>
                        <input type="radio" id="school">
                        <label for="school" class="label1">School</label><br>
                        </div>
                        <label for="state" class="label" >State*</label><br>
                        <input type="text" id="state" class="inp" value="Alabama" style="outline-width: 424px;border-width: 0 0 1px;border-color: #EEEEEE ;font-family: 'Quicksand';"><br>
                        <label for="district" class="label">District*</label><br>
                        <input type="text" id="district" class="inp" value="Alabama School District" style="outline-width: 450px;border-width: 0 0 1px;border-color: #EEEEEE; font-family: 'Quicksand';"><br>
                        <input type="text" id="username" class="inp2" value="Username/Email ID*" style="outline-width: 424px;border-width: 0 0 1px;border-color: #EEEEEE;font-family: 'Quicksand'; "><br>
                        <p style="text-align: right;color: #1F7A54; margin-right: 32px;margin-top: 0px">FORGOT USERNAME?</p>
                        <input type="text" id="password" class="inp2" value="Password*" style="outline-width: 424px;border-width: 0 0 1px;border-color: #EEEEEE;font-family: 'Quicksand'; "><br>
                        <p style="text-align: right; color: #1F7A54; margin-right: 32px; margin-top: 0px">FORGOT PASSWORD?</p>
                        <input type="checkbox" id="remem" class="check">
                        <label for="remem"> Remember Me</label><br>
                    </form>
                </div>
                <div>
                    <button class="button">LOG IN</button>
                </div>
            </div>
            
            <div class="info">
                <a>About</a>
                <span>|</span>
                <a>Contact Us</a>
            </div>
            <div class="footer">
                <img src="images/logo used in footer.svg">
                <div class="fttext">
                <p>	&#124; &nbsp;Copyright Â© 2020-2021 &nbsp;&nbsp;&nbsp;&nbsp; </p>
                <p>Zeus Systems Pvt. Ltd. &nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p>All rights reserved.</p>
                </div>
            </div>
            
        </div>
    </body>
</html>
